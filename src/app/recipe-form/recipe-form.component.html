<form (ngSubmit)="onSubmit()" #recipeForm=""ngForm">
  <div>
    <label for="name">Recipe Name</label>
    <input type="text" id="name" required [(ngModel)]="recipe.name" name="name">
  </div>

  <div>
    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" required [(ngModel)]="recipe.ingredients" name="ingredients"></textarea>
  </div>

  <div>
    <label for="directions">Directions</label>
    <textarea id="directions" required [(ngModel)]="recipe.directions" name="directions"></textarea>
  </div>

  <div>
    <label for="nutrition">Nutrition Facts</label>
    <textarea id="nutrition" required [(ngModel)]="recipe.nutrition" name="nutrition"></textarea>
  </div>

  <div>
    <label for="prepTime">Prep Time</label>
    <input type="text" id="prepTime" required [(ngModel)]="recipe.prepTime" name="prepTime">
  </div>

  <div>
    <label for="cookTime">Cook Time</label>
    <input type="text" id="cookTime" required [(ngModel)]="recipe.cookTime" name="cookTime">
  </div>

  <button type="submit">Submit the Recipe</button>
</form>
